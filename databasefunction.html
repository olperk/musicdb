      <title>Music Collection</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              text-align: center;
          }
          .song-container {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              gap: 20px;
              color: black;

          }
          .song-card {
              border: 1px solid #ccc;
              padding: 15px;
              width: 250px;
              text-align: center;
              background: #f9f9f9;
              border-radius: 8px;
              color: black;

          }

              width: 100%;

          }
      </style>

  <body class="db-function">
  
      <h2>Music Collection</h2>
  
      <!--  Song List -->
      <div id="songList" class="song-container"></div>
  
      <script>
        console.log("âœ… Connected to DBFUNCTION  HOST")
        async function fetchSongs() {
            const urls = [
                "http://localhost:5000/api/songs",
                "https://musicdb-z941.onrender.com/api/songs"
            ];
    
            let data = [];
    
            for (const url of urls) {
                try {
                    console.log(`ðŸ” Trying to fetch from: ${url}`);
                    const response = await fetch(url);
                    
                    if (!response.ok) throw new Error(`HTTP Error! Status: ${response.status}`);
    
                    data = await response.json();
                    console.log(`âœ… Successfully fetched songs from: ${url}`, data);
                    break; // Stop trying once we successfully fetch data
                } catch (error) {
                    console.warn(`âŒ Failed to fetch from: ${url}`, error);
                }
            }
    
            if (data.length === 0) {
                console.error("âŒ No data received from any API endpoint.");
                return;
            }
    
            console.log("ðŸŽµ Data received:", data);
            displaySongs(data);
        }
    
        function displaySongs(songs) {
            const songList = document.getElementById("songList");
    
            if (!songList) {
                console.error("âŒ Element with ID 'songList' not found in HTML.");
                return;
            }
    
            songList.innerHTML = ""; // Clear previous list
    
            songs.forEach(song => {
                const songCard = document.createElement("div");
                songCard.classList.add("song-card");
    
                // Create Image Element
                if (song.imageUrl) {
                    const img = document.createElement("img");
                    img.src = song.imageUrl;
                    img.alt = song.title;
                    songCard.appendChild(img);
                }
    
                // Add Song Details
                const title = document.createElement("h3");
                title.textContent = song.title;
                songCard.appendChild(title);
    
                const artist = document.createElement("p");
                artist.textContent = `Artist: ${song.artist}`;
                songCard.appendChild(artist);
    
                const album = document.createElement("p");
                album.textContent = `Album: ${song.album || "Unknown"}`;
                songCard.appendChild(album);
    
                const year = document.createElement("p");
                year.textContent = `Year: ${song.releaseYear || "N/A"}`;
                songCard.appendChild(year);
    
                // Append Song Card to the List
                songList.appendChild(songCard);
            });
    
            console.log("ðŸŽµ Songs displayed on the frontend!");
        }
    
        // Load songs when the page loads
        document.addEventListener("DOMContentLoaded", fetchSongs);
    </script>
